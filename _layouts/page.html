---
layout: default
---
<div class="title-header">
      <section class="wrap">
          <h1 class="pagetitle">{{ page.title }}</h1>
      </section>
</div>
<main>
  <section class="wrap">
    <div>{{ content }}</div>
    {% if page.url contains "contact" %}
      {% include contact-form.html %}
      {% elsif page.url contains "faq" %}
        {% include faq.html %}
        {% elsif page.url contains "schedule-a-meeting" %}
          {% include schedule-a-meeting-form.html %}
    {% endif %}
  </section>
</main>
